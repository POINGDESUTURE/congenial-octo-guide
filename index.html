<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM M√©decine - Interface UNESS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           STYLE UNESS FID√àLE
           ========================================= */
        body { background-color: #f2f4f7; font-family: 'Roboto', sans-serif; font-size: 0.9375rem; color: #1d2125; padding-top: 20px; }
        .container { max-width: 1100px; }

        .que { background-color: #f8f9fa; border: 1px solid #dee2e6; margin-bottom: 2rem; display: flex; border-radius: 4px; overflow: hidden; box-shadow: 0 1px 1px rgba(0,0,0,.05); }
        .que .info { width: 160px; background-color: #f8f9fa; border-right: 1px solid #dee2e6; padding: 15px; flex-shrink: 0; }
        .que .info h3.no { font-size: 1.1rem; margin-top: 0; margin-bottom: 10px; font-weight: 700; color: #495057; }
        .que .info .state { font-size: 0.8rem; color: #6a737b; }

        .que .content { flex-grow: 1; padding: 25px; background-color: #fff; }
        .qtext { font-size: 1.05rem; font-weight: 500; margin-bottom: 20px; line-height: 1.5; }

        .q-image { max-width: 100%; height: auto; display: block; margin: 0 auto 20px auto; border: 1px solid #ddd; border-radius: 4px; }

        .answer .r0 { display: flex; align-items: flex-start; padding: 8px 12px; background-color: #ffffff; }
        .answernumber { font-weight: bold; color: #555; margin-right: 10px; min-width: 22px; }
        input[type="checkbox"] { margin-top: 4px; margin-right: 12px; transform: scale(1.1); }

        .btn-uness { background-color: #1177d1; color: white; border: none; padding: 12px 24px; border-radius: 4px; text-transform: uppercase; font-weight: 600; font-size: 0.85rem; letter-spacing: 0.5px; }
        .btn-uness:hover { background-color: #0d5ea5; color: white; }

        .correct-ans { background-color: #ecfdf5 !important; border-left: 5px solid #10b981 !important; }
        .incorrect-ans { background-color: #fef2f2 !important; border-left: 5px solid #ef4444 !important; }
        .missed-ans { background-color: #fffbeb !important; border-left: 5px solid #f59e0b !important; }

        .hidden { display: none; }
        .setup-card { background: white; border-radius: 8px; border: 1px solid #dee2e6; padding: 30px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="homeScreen" class="setup-card shadow-sm">
            <h2 class="mb-4 text-center">üè• QCM M√©decine</h2>
            <div id="loadingScreen" class="text-center p-4">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2">Chargement...</p>
            </div>
            <div id="subjectsList" class="list-group list-group-flush"></div>
        </div>

        <div id="chapterScreen" class="hidden setup-card shadow-sm">
            <button class="btn btn-sm btn-outline-secondary mb-3" onclick="backToHome()">‚Üê Retour</button>
            <h3 id="currentSubjectTitle" class="mb-4"></h3>
            <div id="chaptersList" class="list-group list-group-flush"></div>
        </div>

        <div id="qcmScreen" class="hidden setup-card shadow-sm">
            <button class="btn btn-sm btn-outline-secondary mb-3" onclick="backToChapters()">‚Üê Retour</button>
            <h4 id="sessionChapterTitle" class="text-primary mb-4"></h4>
            <div class="mb-4" style="max-width: 300px;">
                <label class="form-label fw-bold">Nombre de questions :</label>
                <input type="number" id="sessionSize" class="form-control" value="10">
            </div>
            <button class="btn btn-uness w-100" onclick="startSession()">D√©marrer la s√©rie</button>
        </div>

        <div id="sessionScreen" class="hidden">
            <div id="questionsContainer"></div>
            <div class="text-center mt-4 mb-5">
                <button class="btn btn-uness px-5" onclick="validateFullSession()">Terminer le test...</button>
            </div>
        </div>

        <div id="correctionScreen" class="hidden">
            <div class="setup-card text-center mb-4">
                <h2 id="score" class="text-primary"></h2>
                <button class="btn btn-uness mt-3" onclick="backToQCMScreen()">Nouvelle session</button>
            </div>
            <div id="correctionDetails"></div>
        </div>
    </div>

    <script>
        let data = {};
        let currentSubject = '', currentChapter = '', currentSession = [], missedAnswers = [];

        async function loadAllQCM() {
            try {
                const configResponse = await fetch('QCM/config.json');
                const subjects = await configResponse.json();
                for (const subject in subjects) {
                    data[subject] = {};
                    for (const file of subjects[subject]) {
                        try {
                            const res = await fetch(`QCM/${subject}/${file}`);
                            const text = await res.text();
                            const parsed = parseQCMFile(text);
                            if (parsed.length > 0) {
                                data[subject][file.replace('.txt','').replace(/_/g,' ')] = parsed;
                            }
                        } catch (e) { console.error("Erreur fichier:", file); }
                    }
                }
                document.getElementById('loadingScreen').classList.add('hidden');
                displaySubjects();
            } catch (e) { console.error(e); }
        }

        /* =========================================
           PARSER CORRIG√â ET S√âCURIS√â
           ========================================= */
        function parseQCMFile(content) {
            const qcms = [];
            // On s√©pare par double saut de ligne pour isoler les blocs
            const blocks = content.replace(/\r/g, '').split(/\n\s*\n+/).filter(b => b.trim());
            
            blocks.forEach(block => {
                const lines = block.trim().split('\n').map(l => l.trim()).filter(l => l.length > 0);
                
                // Un QCM valide doit avoir au moins Question + 5 options = 6 lignes
                if (lines.length < 6) return;

                let question = lines[0];
                
                // S√âCURIT√â : Si la ligne contient du code CSS ou HTML, on ignore direct
                if (question.includes('{') || question.includes(';') || question.includes('<')) return;

                let imagePath = null;
                let optionStartIndex = 1;

                // On v√©rifie la pr√©sence d'une image
                if (lines[1] && lines[1].toUpperCase().startsWith('IMG:')) {
                    imagePath = lines[1].substring(4).trim();
                    optionStartIndex = 2;
                }

                const options = [];
                // REGEX STRICTE : "A. " ou "A) " uniquement en MAJUSCULES
                const optionRegex = /^(\$?)([A-E])[\.\)]\s+(.+)$/;

                for (let i = optionStartIndex; i < lines.length; i++) {
                    const match = lines[i].match(optionRegex);
                    if (match) {
                        options.push({ text: match[3], isCorrect: match[1] === '$' });
                    }
                }

                // ON N'ACCEPTE QUE SI ON A TROUV√â EXACTEMENT 5 OPTIONS
                if (options.length === 5) {
                    qcms.push({ question, image: imagePath, options });
                }
            });
            return qcms;
        }

        function startSession() {
            const qcms = data[currentSubject][currentChapter];
            const size = Math.min(parseInt(document.getElementById('sessionSize').value), qcms.length);
            currentSession = [...qcms].sort(() => Math.random() - 0.5).slice(0, size);
            
            document.getElementById('qcmScreen').classList.add('hidden');
            document.getElementById('sessionScreen').classList.remove('hidden');
            
            const container = document.getElementById('questionsContainer');
            container.innerHTML = currentSession.map((q, qIdx) => `
                <div class="que">
                    <div class="info">
                        <h3 class="no">Question <span>${qIdx + 1}</span></h3>
                        <div class="state">Pas encore r√©pondu</div>
                    </div>
                    <div class="content">
                        <div class="qtext">${q.question}</div>
                        ${q.image ? `<img src="${q.image}" class="q-image">` : ''}
                        <div class="answer">
                            ${q.options.map((opt, oIdx) => `
                                <div class="r0">
                                    <input type="checkbox" id="q${qIdx}_o${oIdx}">
                                    <span class="answernumber">${String.fromCharCode(97 + oIdx)}.</span>
                                    <label for="q${qIdx}_o${oIdx}" class="m-0 flex-fill">${opt.text}</label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
            window.scrollTo(0,0);
        }

        function validateFullSession() {
            let score = 0;
            const details = document.getElementById('correctionDetails');
            details.innerHTML = '';
            missedAnswers = [];

            currentSession.forEach((q, qIdx) => {
                const userChoices = [];
                q.options.forEach((_, oIdx) => {
                    if (document.getElementById(`q${qIdx}_o${oIdx}`).checked) userChoices.push(oIdx);
                });

                let isCorrect = true;
                const optHtml = q.options.map((opt, oIdx) => {
                    const checked = userChoices.includes(oIdx);
                    let cls = 'r0';
                    if (opt.isCorrect && checked) cls += ' correct-ans';
                    else if (opt.isCorrect && !checked) { cls += ' missed-ans'; isCorrect = false; missedAnswers.push({q: q.question, a: opt.text}); }
                    else if (!opt.isCorrect && checked) { cls += ' incorrect-ans'; isCorrect = false; }
                    return `<div class="${cls}"><span class="answernumber">${String.fromCharCode(97 + oIdx)}.</span><div class="flex-fill">${opt.text} ${opt.isCorrect ? '‚úì' : ''}</div></div>`;
                }).join('');

                if (isCorrect) score++;

                details.innerHTML += `
                    <div class="que">
                        <div class="info"><h3 class="no">Question ${qIdx + 1}</h3><div class="state">${isCorrect?'Correct':'Incorrect'}</div></div>
                        <div class="content">
                            <div class="qtext">${q.question}</div>
                            ${q.image ? `<img src="${q.image}" class="q-image">` : ''}
                            <div class="answer">${optHtml}</div>
                        </div>
                    </div>`;
            });

            document.getElementById('sessionScreen').classList.add('hidden');
            document.getElementById('correctionScreen').classList.remove('hidden');
            document.getElementById('score').textContent = `R√©sultat : ${score} / ${currentSession.length}`;
            window.scrollTo(0,0);
        }

        function displaySubjects() {
            const list = document.getElementById('subjectsList');
            for (let s in data) {
                const item = document.createElement('button');
                item.className = 'list-group-item list-group-item-action d-flex justify-content-between align-items-center';
                item.innerHTML = `${s} <span class="badge bg-primary rounded-pill">${Object.values(data[s]).reduce((a,b)=>a+b.length,0)}</span>`;
                item.onclick = () => openSubject(s);
                list.appendChild(item);
            }
        }
        function openSubject(s) {
            currentSubject = s;
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('chapterScreen').classList.remove('hidden');
            document.getElementById('currentSubjectTitle').textContent = s;
            const list = document.getElementById('chaptersList');
            list.innerHTML = '';
            for (let ch in data[s]) {
                const item = document.createElement('button');
                item.className = 'list-group-item list-group-item-action';
                item.textContent = ch;
                item.onclick = () => openChapter(ch);
                list.appendChild(item);
            }
        }
        function openChapter(ch) { currentChapter = ch; document.getElementById('chapterScreen').classList.add('hidden'); document.getElementById('qcmScreen').classList.remove('hidden'); document.getElementById('sessionChapterTitle').textContent = ch; }
        function backToHome() { document.getElementById('chapterScreen').classList.add('hidden'); document.getElementById('homeScreen').classList.remove('hidden'); }
        function backToChapters() { document.getElementById('qcmScreen').classList.add('hidden'); document.getElementById('chapterScreen').classList.remove('hidden'); }
        function backToQCMScreen() { document.getElementById('correctionScreen').classList.add('hidden'); document.getElementById('qcmScreen').classList.remove('hidden'); }
        
        loadAllQCM();
    </script>
</body>
</html>
