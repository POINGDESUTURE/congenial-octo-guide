<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM M√©decine - Interface UNESS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           REPRODUCTION INTERFACE UNESS (MOOVE)
           ========================================= */
        body { 
            background-color: #f2f4f7; 
            font-family: 'Roboto', -apple-system, sans-serif;
            font-size: 0.9375rem;
            color: #1d2125;
            padding-top: 20px;
        }

        .container { max-width: 1100px; }

        /* Le conteneur "Question" Moodle/UNESS */
        .que {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            margin-bottom: 2rem;
            display: flex;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
        }

        /* Panneau Info lat√©ral (Gris) */
        .que .info {
            width: 160px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 15px;
            flex-shrink: 0;
        }

        .que .info h3.no {
            font-size: 1.1rem;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 700;
            color: #495057;
        }

        .que .info .state, .que .info .grade {
            font-size: 0.8rem;
            color: #6a737b;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        /* Contenu de la question (Blanc) */
        .que .content {
            flex-grow: 1;
            padding: 25px;
            background-color: #fff;
        }

        .qtext {
            font-size: 1.05rem;
            font-weight: 400;
            margin-bottom: 25px;
            color: #1d2125;
            line-height: 1.5;
        }

        /* R√©ponses : pas d'alternance de couleur, fond blanc pur */
        .answer .r0, .answer .r1 {
            display: flex;
            align-items: flex-start;
            padding: 8px 12px;
            background-color: #ffffff; /* Pas de gris alternatif */
            border: 1px solid transparent;
        }

        .answernumber {
            font-weight: bold;
            color: #555;
            margin-right: 10px;
            min-width: 22px;
        }

        input[type="checkbox"] {
            margin-top: 4px;
            margin-right: 12px;
            transform: scale(1.1);
        }

        /* Bouton Bleu UNESS */
        .btn-uness {
            background-color: #1177d1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        .btn-uness:hover { background-color: #0d5ea5; color: white; }

        /* Couleurs Correction (bandeau lat√©ral) */
        .correct-ans { background-color: #ecfdf5 !important; border-left: 5px solid #10b981 !important; }
        .incorrect-ans { background-color: #fef2f2 !important; border-left: 5px solid #ef4444 !important; }
        .missed-ans { background-color: #fffbeb !important; border-left: 5px solid #f59e0b !important; }

        .hidden { display: none; }
        .setup-card { background: white; border-radius: 8px; border: 1px solid #dee2e6; padding: 30px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="homeScreen" class="setup-card shadow-sm">
            <h2 class="mb-4">üè• QCM M√©decine - Entra√Ænement</h2>
            <div id="loadingScreen" class="text-center p-4">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2">Chargement des donn√©es...</p>
            </div>
            <div id="subjectsList" class="list-group list-group-flush"></div>
        </div>

        <div id="chapterScreen" class="hidden setup-card shadow-sm">
            <button class="btn btn-sm btn-outline-secondary mb-3" onclick="backToHome()">‚Üê Retour</button>
            <h3 id="currentSubjectTitle" class="mb-4"></h3>
            <div id="chaptersList" class="list-group list-group-flush"></div>
        </div>

        <div id="qcmScreen" class="hidden setup-card shadow-sm">
            <button class="btn btn-sm btn-outline-secondary mb-3" onclick="backToChapters()">‚Üê Retour</button>
            <h4 id="sessionChapterTitle" class="text-primary mb-4"></h4>
            <div class="mb-4" style="max-width: 300px;">
                <label class="form-label fw-bold">Nombre de questions :</label>
                <input type="number" id="sessionSize" class="form-control" value="10">
                <small class="text-muted"><span id="chapterQcmCount">0</span> dispo.</small>
            </div>
            <button class="btn btn-uness w-100" onclick="startSession()">D√©marrer le test...</button>
        </div>

        <div id="sessionScreen" class="hidden">
            <div id="questionView"></div> <div class="text-center mt-4">
                <button class="btn btn-uness px-5" onclick="nextQuestion()">Question suivante ‚Üí</button>
            </div>
        </div>

        <div id="correctionScreen" class="hidden">
            <div class="setup-card text-center mb-4">
                <h3>R√©sultats de la session</h3>
                <h2 id="score" class="text-primary my-3"></h2>
                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-uness" onclick="backToQCMScreen()">Nouvelle session</button>
                    <button class="btn btn-outline-success" onclick="downloadMissedAnswers()">üì• T√©l√©charger les erreurs</button>
                </div>
            </div>
            <div id="correctionDetails"></div>
        </div>
    </div>

    <script>
        /* =========================================
           TON BACKEND (REPRIS INT√âGRALEMENT)
           ========================================= */
        let data = {};
        let currentSubject = '';
        let currentChapter = '';
        let currentSession = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let missedAnswers = [];

        async function loadAllQCM() {
            try {
                const configResponse = await fetch('QCM/config.json');
                const subjects = await configResponse.json();
                for (const subject in subjects) {
                    data[subject] = {};
                    for (const chapterFile of subjects[subject]) {
                        try {
                            const response = await fetch(`QCM/${subject}/${chapterFile}`);
                            const text = await response.text();
                            const qcms = parseQCMFile(text);
                            const chapterName = chapterFile.replace('.txt', '').replace(/_/g, ' ');
                            data[subject][chapterName] = qcms;
                        } catch (e) { console.error(e); }
                    }
                }
                document.getElementById('loadingScreen').classList.add('hidden');
                displaySubjects();
            } catch (e) { alert("Erreur de chargement. V√©rifiez QCM/config.json"); }
        }

        function parseQCMFile(content) {
            const qcms = [];
            const blocks = content.replace(/\r/g, '').split(/\n\s*\n+/).filter(b => b.trim());
            blocks.forEach(block => {
                const lines = block.trim().split('\n').map(l => l.trim()).filter(l => l);
                if (lines.length < 6) return;
                const question = lines[0];
                const options = [];
                for (let i = 1; i < lines.length && options.length < 5; i++) {
                    const match = lines[i].match(/^(\$?)([A-E])\.?\s*(.+)$/i);
                    if (match) options.push({ text: match[3], isCorrect: match[1] === '$' });
                }
                if (options.length === 5) qcms.push({ question, options });
            });
            return qcms;
        }

        // NAVIGATION
        function displaySubjects() {
            const list = document.getElementById('subjectsList');
            for (let s in data) {
                const item = document.createElement('button');
                item.className = 'list-group-item list-group-item-action d-flex justify-content-between align-items-center';
                item.innerHTML = `${s} <span class="badge bg-primary rounded-pill">${Object.values(data[s]).reduce((a,b)=>a+b.length,0)}</span>`;
                item.onclick = () => openSubject(s);
                list.appendChild(item);
            }
        }

        function openSubject(s) {
            currentSubject = s;
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('chapterScreen').classList.remove('hidden');
            document.getElementById('currentSubjectTitle').textContent = s;
            const list = document.getElementById('chaptersList');
            list.innerHTML = '';
            for (let ch in data[s]) {
                const item = document.createElement('button');
                item.className = 'list-group-item list-group-item-action';
                item.textContent = ch;
                item.onclick = () => openChapter(ch);
                list.appendChild(item);
            }
        }

        function openChapter(ch) {
            currentChapter = ch;
            document.getElementById('chapterScreen').classList.add('hidden');
            document.getElementById('qcmScreen').classList.remove('hidden');
            document.getElementById('sessionChapterTitle').textContent = ch;
            document.getElementById('chapterQcmCount').textContent = data[currentSubject][ch].length;
        }

        function startSession() {
            const qcms = data[currentSubject][currentChapter];
            const size = Math.min(parseInt(document.getElementById('sessionSize').value), qcms.length);
            currentSession = [...qcms].sort(() => Math.random() - 0.5).slice(0, size);
            currentQuestionIndex = 0;
            userAnswers = [];
            missedAnswers = [];
            document.getElementById('qcmScreen').classList.add('hidden');
            document.getElementById('sessionScreen').classList.remove('hidden');
            displayQuestion();
        }

        /* =========================================
           INTERFACE DE QUESTION (STYLE UNESS)
           ========================================= */
        function displayQuestion() {
            const q = currentSession[currentQuestionIndex];
            const container = document.getElementById('questionView');
            container.innerHTML = `
                <div class="que">
                    <div class="info">
                        <h3 class="no">Question <span class="qno">${currentQuestionIndex + 1}</span></h3>
                        <div class="state">Pas encore r√©pondu</div>
                        <div class="grade">Not√© sur 1,00</div>
                    </div>
                    <div class="content">
                        <div class="qtext">${q.question}</div>
                        <div class="answer">
                            ${q.options.map((opt, i) => `
                                <div class="r0">
                                    <input type="checkbox" id="opt${i}" value="${i}">
                                    <span class="answernumber">${String.fromCharCode(97 + i)}.</span>
                                    <label for="opt${i}" class="m-0 flex-fill">${opt.text}</label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            window.scrollTo(0,0);
        }

        function nextQuestion() {
            const selected = [];
            currentSession[currentQuestionIndex].options.forEach((_, i) => {
                if (document.getElementById(`opt${i}`).checked) selected.push(i);
            });
            userAnswers.push(selected);
            
            currentQuestionIndex++;
            if (currentQuestionIndex < currentSession.length) displayQuestion();
            else showCorrection();
        }

        function showCorrection() {
            document.getElementById('sessionScreen').classList.add('hidden');
            document.getElementById('correctionScreen').classList.remove('hidden');
            let perfect = 0;
            const details = document.getElementById('correctionDetails');
            details.innerHTML = '';

            currentSession.forEach((q, qIdx) => {
                const userSel = userAnswers[qIdx];
                let qCorrect = true;
                
                const optionsHtml = q.options.map((opt, oIdx) => {
                    const isChecked = userSel.includes(oIdx);
                    let cls = 'r0';
                    if (opt.isCorrect && isChecked) cls += ' correct-ans';
                    else if (opt.isCorrect && !isChecked) { cls += ' missed-ans'; qCorrect = false; }
                    else if (!opt.isCorrect && isChecked) { cls += ' incorrect-ans'; qCorrect = false; }

                    if (opt.isCorrect && !isChecked) missedAnswers.push({question: q.question, answer: opt.text});

                    return `<div class="${cls}">
                        <span class="answernumber">${String.fromCharCode(97 + oIdx)}.</span>
                        <div class="flex-fill">${opt.text} ${opt.isCorrect ? '‚úì' : ''}</div>
                    </div>`;
                }).join('');

                if (qCorrect) perfect++;

                details.innerHTML += `
                    <div class="que">
                        <div class="info">
                            <h3 class="no">Question ${qIdx + 1}</h3>
                            <div class="state">${qCorrect ? 'Correct' : 'Incorrect'}</div>
                        </div>
                        <div class="content">
                            <div class="qtext">${q.question}</div>
                            <div class="answer">${optionsHtml}</div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('score').textContent = `${perfect} / ${currentSession.length}`;
            window.scrollTo(0,0);
        }

        // FONCTIONS RETOUR (BACKEND)
        function backToHome() { document.getElementById('chapterScreen').classList.add('hidden'); document.getElementById('homeScreen').classList.remove('hidden'); }
        function backToChapters() { document.getElementById('qcmScreen').classList.add('hidden'); document.getElementById('chapterScreen').classList.remove('hidden'); }
        function backToQCMScreen() { document.getElementById('correctionScreen').classList.add('hidden'); document.getElementById('qcmScreen').classList.remove('hidden'); }
        
        function downloadMissedAnswers() {
            if (missedAnswers.length === 0) return alert("Bravo !");
            let text = missedAnswers.map(m => `Q: ${m.question}\nNote: ${m.answer}`).join('\n\n');
            const blob = new Blob([text], {type: 'text/plain'});
            const a = document.createElement('a');
            a.download = "erreurs.txt"; a.href = URL.createObjectURL(blob); a.click();
        }

        loadAllQCM();
    </script>
</body>
</html>
