<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annales UNESS - Entraînement</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           REPRODUCTION INTERFACE UNESS (MOOVE)
           ========================================= */
        body { 
            background-color: #f2f4f7; 
            font-family: 'Roboto', -apple-system, sans-serif;
            font-size: 0.9375rem;
            color: #1d2125;
            padding-top: 80px;
        }

        /* Navbar UNESS */
        .uness-navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
            box-shadow: 0 2px 4px rgba(0,0,0,.08);
            height: 60px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        /* Container de Question (Le fameux .que de Moodle) */
        .que {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            margin-bottom: 2rem;
            display: flex;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
        }

        /* Panneau de gauche (Info) */
        .que .info {
            width: 160px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 15px;
            flex-shrink: 0;
        }

        .que .info h3.no {
            font-size: 1.1rem;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .que .info .state, .que .info .grade {
            font-size: 0.8rem;
            color: #6a737b;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        /* Panneau de droite (Contenu) */
        .que .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }

        .qtext {
            font-size: 1.05rem;
            font-weight: 400;
            margin-bottom: 25px;
            color: #1d2125;
        }

        /* Options de réponses */
        .answer div {
            display: flex;
            align-items: flex-start;
            padding: 8px 12px;
            margin-bottom: 1px;
            transition: background 0.1s;
        }

        /* Alternance r0/r1 de l'UNESS */
        .r0 { background-color: #f8f9fa; }
        .r1 { background-color: #ffffff; }

        .answer div:hover {
            background-color: #f0f4f8;
        }

        .answernumber {
            font-weight: bold;
            color: #555;
            margin-right: 10px;
            min-width: 20px;
        }

        input[type="checkbox"] {
            margin-top: 4px;
            margin-right: 12px;
            cursor: pointer;
        }

        /* Boutons Style UNESS */
        .btn-uness {
            background-color: #1177d1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            transition: background 0.2s;
        }

        .btn-uness:hover {
            background-color: #0d5ea5;
            color: white;
        }

        /* Feedback Couleurs Correction */
        .correct-block { background-color: #d4edda !important; border-left: 5px solid #28a745 !important; }
        .incorrect-block { background-color: #f8d7da !important; border-left: 5px solid #dc3545 !important; }
        .missed-block { background-color: #fff3cd !important; border-left: 5px solid #ffc107 !important; }

        .hidden { display: none; }
        .setup-card { background: white; border-radius: 8px; border: 1px solid #dee2e6; padding: 30px; }
    </style>
</head>
<body>

    <div class="uness-navbar">
        <img src="https://static.uness.fr/images/logo-uness-bna.png" alt="Logo UNESS" style="height: 35px; margin-right: 15px;">
        <span style="border-left: 1px solid #ddd; padding-left: 15px; font-weight: 700; color: #777;">ENTRAÎNEMENT</span>
    </div>

    <div class="container">
        
        <div id="setupScreen" class="setup-card shadow-sm mt-4">
            <h4 class="mb-4">Choix du module d'entraînement</h4>
            <div id="subjectList" class="list-group list-group-flush mb-4">
                </div>
            
            <div id="chapterSection" class="hidden border-top pt-4">
                <h5 class="mb-3">Sélectionnez les chapitres :</h5>
                <div id="chapterList" class="list-group list-group-flush">
                    </div>
            </div>
        </div>

        <div id="qcmScreen" class="hidden">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 id="sessionTitle" class="text-secondary">Session de Questions Isolées</h3>
                <button class="btn btn-sm btn-outline-danger" onclick="location.reload()">Abandonner</button>
            </div>
            <div id="qcmContainer"></div>
            <div class="text-center pb-5">
                <button class="btn btn-uness" id="validateBtn" onclick="validateQCM()">Terminer le test...</button>
            </div>
        </div>

        <div id="resultScreen" class="hidden mb-5">
            <div class="setup-card text-center shadow mb-4">
                <h2 id="scoreDisplay" class="mb-3"></h2>
                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-uness" onclick="location.reload()">Nouvel entraînement</button>
                    <button class="btn btn-outline-primary" onclick="downloadMissedAnswers()">Télécharger les erreurs (Flashcards)</button>
                </div>
            </div>
            <div id="correctionDetails"></div>
        </div>
    </div>

    <script>
        /* =========================================
           BACKEND LOGIC (TON CODE ORIGINAL)
           ========================================= */
        let data = {};
        let currentSession = [];
        let missedAnswers = [];

        // Chargement initial
        async function loadData() {
            try {
                // Remplacer 'ton_fichier.json' par le nom de ton fichier de données
                const response = await fetch('config.json'); 
                data = await response.json();
                renderSubjects();
            } catch (err) {
                console.error("Erreur chargement JSON : ", err);
            }
        }

        function renderSubjects() {
            const list = document.getElementById('subjectList');
            Object.keys(data).forEach(subject => {
                const btn = document.createElement('button');
                btn.className = 'list-group-item list-group-item-action d-flex justify-content-between align-items-center';
                btn.innerHTML = `${subject} <span class="badge bg-primary rounded-pill">→</span>`;
                btn.onclick = () => showChapters(subject);
                list.appendChild(btn);
            });
        }

        function showChapters(subject) {
            document.getElementById('chapterSection').classList.remove('hidden');
            const list = document.getElementById('chapterList');
            list.innerHTML = '';
            
            data[subject].forEach((ch, idx) => {
                const btn = document.createElement('button');
                btn.className = 'list-group-item list-group-item-action';
                btn.textContent = ch.chapitre;
                btn.onclick = () => startQCM(subject, idx);
                list.appendChild(btn);
            });
        }

        function startQCM(subject, chapterIdx) {
            currentSession = data[subject][chapterIdx].questions;
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('qcmScreen').classList.remove('hidden');
            renderQuestions();
            window.scrollTo(0,0);
        }

        // GENERATION HTML STYLE UNESS
        function renderQuestions() {
            const container = document.getElementById('qcmContainer');
            container.innerHTML = currentSession.map((q, qIdx) => `
                <div class="que" id="que-${qIdx}">
                    <div class="info">
                        <h3 class="no">Question <span class="qno">${qIdx + 1}</span></h3>
                        <div class="state">Pas encore répondu</div>
                        <div class="grade">Noté sur 1,00</div>
                    </div>
                    <div class="content">
                        <div class="qtext">${q.question}</div>
                        <div class="answer">
                            ${q.options.map((opt, oIdx) => `
                                <div class="${oIdx % 2 === 0 ? 'r0' : 'r1'}">
                                    <input type="checkbox" id="q${qIdx}_o${oIdx}" data-q="${qIdx}" data-o="${oIdx}">
                                    <span class="answernumber">${String.fromCharCode(97 + oIdx)}. </span>
                                    <label for="q${qIdx}_o${oIdx}" class="m-0 flex-fill">${opt}</label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function validateQCM() {
            let correctCount = 0;
            missedAnswers = [];
            const details = document.getElementById('correctionDetails');
            details.innerHTML = '';

            currentSession.forEach((q, qIdx) => {
                const userChoices = [];
                q.options.forEach((_, oIdx) => {
                    if (document.getElementById(`q${qIdx}_o${oIdx}`).checked) userChoices.push(oIdx);
                });

                const isCorrect = JSON.stringify(userChoices.sort()) === JSON.stringify(q.reponses_correctes.sort());
                if (isCorrect) correctCount++;
                else missedAnswers.push({ question: q.question, answer: q.explication || "Pas d'explication fournie." });

                // Clone de la question pour la correction
                const clone = document.getElementById(`que-${qIdx}`).cloneNode(true);
                const answerDivs = clone.querySelectorAll('.answer div');
                
                q.options.forEach((_, oIdx) => {
                    const isUserChecked = userChoices.includes(oIdx);
                    const isRight = q.reponses_correctes.includes(oIdx);
                    const div = answerDivs[oIdx];

                    if (isRight) div.classList.add('correct-block');
                    else if (isUserChecked && !isRight) div.classList.add('incorrect-block');
                    
                    div.querySelector('input').disabled = true;
                    if(isUserChecked) div.querySelector('input').checked = true;
                });

                details.appendChild(clone);
            });

            document.getElementById('qcmScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            document.getElementById('scoreDisplay').textContent = `Résultat : ${correctCount} / ${currentSession.length}`;
            window.scrollTo(0,0);
        }

        function downloadMissedAnswers() {
            if (missedAnswers.length === 0) return alert("Bravo, 100% de réussite !");
            let text = "ERREURS À REVOIR\n\n" + missedAnswers.map((m, i) => `${i+1}. ${m.question}\nNote: ${m.answer}\n`).join('\n---\n');
            const blob = new Blob([text], {type: 'text/plain'});
            const anchor = document.createElement('a');
            anchor.download = "erreurs_session.txt";
            anchor.href = window.URL.createObjectURL(blob);
            anchor.click();
        }

        loadData();
    </script>
</body>
</html>
