$Une forte contraction abdominale √† glotte ferm√©e augmente la pression intrathoracique.
$Une perfusion trop hypotonique apr√®s des vomissements peut aggraver l'hyponatr√©mie via l'ADH.
$Une vidange oesophagienne incompl√®te apr√®s une contraction primaire d√©clenche un p√©ristaltisme secondaire.
`;

        // Variables globales
        let questionsDB = [];
        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let selectedMode = 'dp';

        // Fonction pour parser le texte et extraire les questions
        function parseQuestions(text) {
            const questions = [];
            const lines = text.trim().split('\n').filter(l => l.trim());
            
            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (!trimmedLine) return;
                
                const isTrue = trimmedLine.startsWith('$');
                const questionText = isTrue ? trimmedLine.substring(1) : trimmedLine;
                
                questions.push({
                    question: questionText,
                    answer: isTrue
                });
            });
            
            return questions;
        }

        // Initialisation
        window.onload = function() {
            questionsDB = parseQuestions(questionsText);
            console.log(`${questionsDB.length} questions charg√©es`);
            
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('configScreen').classList.add('active');
                document.getElementById('questionCount').max = questionsDB.length;
                document.getElementById('questionCount').value = Math.min(10, questionsDB.length);
            }, 500);
        };

        // S√©lection du mode
        function selectMode(mode) {
            selectedMode = mode;
            document.querySelectorAll('.mode-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        // D√©marrer le quiz
        function startQuiz() {
            const count = parseInt(document.getElementById('questionCount').value);
            
            if (count < 1 || count > questionsDB.length) {
                alert(`Veuillez choisir entre 1 et ${questionsDB.length} questions.`);
                return;
            }

            // S√©lectionner al√©atoirement les questions
            selectedQuestions = shuffleArray([...questionsDB]).slice(0, count);
            userAnswers = new Array(selectedQuestions.length).fill(null);
            currentQuestionIndex = 0;

            document.getElementById('configScreen').classList.remove('active');

            if (selectedMode === 'dp') {
                showDPMode();
            } else {
                showContinuousMode();
            }
        }

        // Mode DP
        function showDPMode() {
            document.getElementById('questionScreen').classList.add('active');
            displayQuestion();
        }

        // Afficher une question (Mode DP)
        function displayQuestion() {
            const question = selectedQuestions[currentQuestionIndex];
            
            document.getElementById('questionCounter').textContent = 
                `Question ${currentQuestionIndex + 1} sur ${selectedQuestions.length}`;
            
            document.getElementById('questionText').textContent = question.question;
            
            const progress = ((currentQuestionIndex + 1) / selectedQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Afficher les r√©ponses Vrai/Faux
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            const vraiDiv = document.createElement('div');
            vraiDiv.className = 'answer-option' + (userAnswers[currentQuestionIndex] === true ? ' selected' : '');
            vraiDiv.textContent = '‚úì Vrai';
            vraiDiv.onclick = () => selectAnswer(true);
            
            const fauxDiv = document.createElement('div');
            fauxDiv.className = 'answer-option' + (userAnswers[currentQuestionIndex] === false ? ' selected' : '');
            fauxDiv.textContent = '‚úó Faux';
            fauxDiv.onclick = () => selectAnswer(false);
            
            answersContainer.appendChild(vraiDiv);
            answersContainer.appendChild(fauxDiv);

            // Gestion des boutons de navigation
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const finishBtn = document.getElementById('finishBtn');

            if (selectedMode === 'dp') {
                prevBtn.style.display = 'none';
            } else {
                prevBtn.style.display = currentQuestionIndex === 0 ? 'none' : 'inline-block';
            }

            if (currentQuestionIndex === selectedQuestions.length - 1) {
                nextBtn.style.display = 'none';
                finishBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                finishBtn.style.display = 'none';
            }
        }

        // S√©lectionner une r√©ponse
        function selectAnswer(answer) {
            userAnswers[currentQuestionIndex] = answer;
            
            // En mode DP, passer automatiquement √† la question suivante
            if (selectedMode === 'dp') {
                setTimeout(() => {
                    if (currentQuestionIndex < selectedQuestions.length - 1) {
                        nextQuestion();
                    } else {
                        finishQuiz();
                    }
                }, 300);
            } else {
                displayQuestion();
            }
        }

        // Question suivante
        function nextQuestion() {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        // Question pr√©c√©dente
        function previousQuestion() {
            if (currentQuestionIndex > 0 && selectedMode !== 'dp') {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // Mode Continu
        function showContinuousMode() {
            const questionScreen = document.getElementById('questionScreen');
            questionScreen.classList.add('active', 'continuous-mode');
            
            document.querySelector('.progress-bar').style.display = 'none';
            document.querySelector('.question-counter').style.display = 'none';
            document.getElementById('navigationButtons').style.display = 'none';
            
            let questionsHTML = '<div class="all-questions">';
            
            selectedQuestions.forEach((q, qIndex) => {
                questionsHTML += `
                    <div class="question-card">
                        <div class="question-number">Question ${qIndex + 1}</div>
                        <div class="question-text">${q.question}</div>
                        <div class="answers" id="answers-${qIndex}">
                            <div class="answer-option ${userAnswers[qIndex] === true ? 'selected' : ''}" 
                                 onclick="selectAnswerContinuous(${qIndex}, true)">
                                ‚úì Vrai
                            </div>
                            <div class="answer-option ${userAnswers[qIndex] === false ? 'selected' : ''}" 
                                 onclick="selectAnswerContinuous(${qIndex}, false)">
                                ‚úó Faux
                            </div>
                        </div>
                    </div>
                `;
            });
            
            questionsHTML += '</div>';
            questionsHTML += '<button class="nav-btn finish-btn" onclick="finishQuiz()" style="display: block; margin: 2rem auto; width: auto; padding: 1rem 3rem;">Terminer le test</button>';
            
            questionScreen.querySelector('.question-card').outerHTML = questionsHTML;
        }

        // S√©lectionner une r√©ponse en mode continu
        function selectAnswerContinuous(questionIndex, answer) {
            userAnswers[questionIndex] = answer;
            
            const answersContainer = document.getElementById(`answers-${questionIndex}`);
            const options = answersContainer.querySelectorAll('.answer-option');
            
            options.forEach((option, index) => {
                if ((index === 0 && answer === true) || (index === 1 && answer === false)) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        // Terminer le quiz
        function finishQuiz() {
            // V√©rifier que toutes les questions ont une r√©ponse
            if (userAnswers.includes(null)) {
                alert('Veuillez r√©pondre √† toutes les questions avant de terminer.');
                return;
            }

            // Calculer le score
            let correctAnswers = 0;
            selectedQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    correctAnswers++;
                }
            });

            const scoreOn20 = (correctAnswers / selectedQuestions.length) * 20;

            // Afficher les r√©sultats
            document.getElementById('questionScreen').classList.remove('active', 'continuous-mode');
            document.getElementById('resultsScreen').classList.add('active');

            document.getElementById('scoreDisplay').textContent = scoreOn20.toFixed(1) + ' / 20';
            document.getElementById('scoreDetails').textContent = 
                `${correctAnswers} bonne(s) r√©ponse(s) sur ${selectedQuestions.length}`;

            // Afficher le d√©tail des r√©ponses
            let questionListHTML = '<h3>D√©tail des r√©ponses :</h3>';
            selectedQuestions.forEach((question, index) => {
                const isCorrect = userAnswers[index] === question.answer;
                
                questionListHTML += `
                    <div class="question-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div class="question-item-header">
                            ${isCorrect ? '‚úì' : '‚úó'} Question ${index + 1}
                        </div>
                        <div class="question-item-text">${question.question}</div>
                        <div class="question-item-answer">
                            Votre r√©ponse : <strong>${userAnswers[index] ? 'Vrai' : 'Faux'}</strong><br>
                            Bonne r√©ponse : <strong class="answer-correct">${question.answer ? 'Vrai' : 'Faux'}</strong>
                        </div>
                    </div>
                `;
            });
            document.getElementById('questionList').innerHTML = questionListHTML;
        }

        // Retour √† la configuration
        function backToConfig() {
            if (confirm('√ätes-vous s√ªr de vouloir abandonner cette s√©rie ?')) {
                document.getElementById('questionScreen').classList.remove('active', 'continuous-mode');
                document.getElementById('configScreen').classList.add('active');
                currentQuestionIndex = 0;
                userAnswers = [];
            }
        }

        // Fonction utilitaire pour m√©langer un tableau
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
    </script>
